<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛坯房</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .room {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }
        .room h2 {
            margin-top: 0;
            color: #555;
        }
        .room p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>毛坯房</h1>
        <div class="room">
            <h2>客厅</h2>
            <p>这是一个未装修的客厅，墙面和地面都是原始状态。</p>
        </div>
        <div class="room">
            <h2>卧室</h2>
            <p>这是一个未装修的卧室，墙面和地面都是原始状态。</p>
        </div>
        <div class="room">
            <h2>厨房</h2>
            <p>这是一个未装修的厨房，墙面和地面都是原始状态。</p>
        </div>
        <div class="room">
            <h2>卫生间</h2>
            <p>这是一个未装修的卫生间，墙面和地面都是原始状态。</p>
        </div>
    </div>
</body>
</html>
